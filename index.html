<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Művészkedés</title>
</head>
<body>

    <div id="canvas">

        <div id="first-row">
            <div id="first-divider" class="white right"></div>
            <div id="first-column" class="right">
                <div id="first-medium-rectangle" class="blue"></div>
                <div id="second-divider" class="white"></div>
                <div id="second-medium-rectangle" class="yellow"></div>
                <div id="third-divider" class="white"></div>
                <div id="third-medium-rectangle" class="blue"></div>
            </div>
            <div id="fourth-divider" class="white right"></div>
            <div id="first-big-rectangle" class="red"></div>
            
        </div>

        <div id="second-row" class="white"></div>

        <div id="third-row">
            <div id="middle-column" class="right">
                <div id="first-tiny-rectangle"></div>
                <div id="fifth-divider" class="white"></div>
                <div id="second-tiny-rectangle" class="yellow"></div>
            </div>

            <div id="last-column">
                <div id="second-big-rectangle" class="yellow"></div>
                <div id="seventh-divider" class="white"></div>
                <div id="third-big-rectangle" ></div>
            </div>
            </div>
        </div>

    </div>

</body>
</html>
